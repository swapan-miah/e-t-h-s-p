<!DOCTYPE html>
<html>
  <head>
    <title>Atia Mamudpur High School Login Page</title>
    <link rel="icon" type="image/png" href="./img/school-logo.png" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
  </head>

  <body>
    <div
      class="login_container fs-4 mt-5 p-5 m-auto"
      style="max-width: 400px; border: 2px solid blue"
    >
      <h2 class="text-center">Login</h2>
      <form id="loginForm">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          class="d-block w-100"
          required
        /><br /><br />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          class="d-block w-100"
          required
        /><br /><br />
        <input type="submit" value="Login" class="d-block w-100" />
      </form>
    </div>
    <script src="./js/login.js"></script>
    <script src="./css/main.css"></script>
  </body>
</html>
